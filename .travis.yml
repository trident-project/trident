language: python
sudo: false
cache:
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853
    - $YT_DIR
    - $TRIDENT_ION_DATA
    - $TRIDENT_ANSWER_DATA
  pip: true

addons:
  apt:
    packages:
      - libhdf5-serial-dev

env:
  global:
    NUMPY=numpy!=1.14.0
    CYTHON=cython
    MATPLOTLIB=matplotlib
    SYMPY=sympy
    H5PY=h5py
    SCIPY=scipy
    IPYTHON=ipython
    FASTCACHE=fastcache
    LT_DIR=$HOME/linetools-git
    YT_DIR=$HOME/yt-git
    TRIDENT_ION_DATA=$HOME/.trident
    TRIDENT_ANSWER_DATA=$HOME/answer_test_data
    YT_GOLD=38b79c094ca9
    TRIDENT_GOLD=test-standard-v2

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6

before_install:
  - |
    export PATH=/usr/lib/ccache:$PATH

install:
  - |
    # setup environment
    ccache -s
    # Upgrade pip and setuptools and wheel to get clean install
    pip install --upgrade pip
    pip install --upgrade wheel
    pip install --upgrade setuptools
    # Install dependencies
    pip install mock $NUMPY $SCIPY $H5PY $CYTHON $MATPLOTLIB $SYMPY $FASTCACHE $IPYTHON flake8 pytest gitpython
    # install linetools
    # the pip version is too old so we pull from source directly
    if [ ! -f $LT_DIR/README.md ]; then
        git clone --branch=master https://github.com/linetools/linetools $LT_DIR
    fi
    pushd $LT_DIR
    git pull
    pip install -e .
    popd   
    # install yt
    if [ ! -f $YT_DIR/README.md ]; then
        git clone --branch=master https://github.com/yt-project/yt $YT_DIR
    fi
    pushd $YT_DIR
    git pull
    git checkout $YT_GOLD
    pip install -e .
    popd
    # install trident
    pip install -e .

before_script:
  - |
    # download config file and ion data
    wget http://trident-project.org/data/ion_table/config.tri
    wget http://trident-project.org/data/ion_table/hm2012_lr.h5.gz
    gunzip hm2012_lr.h5.gz
    mkdir -p $TRIDENT_ION_DATA
    mv config.tri $TRIDENT_ION_DATA
    mv hm2012_lr.h5 $TRIDENT_ION_DATA
    cat $TRIDENT_ION_DATA/config.tri
    # download answer test data
    pushd tests
    export RUN_DOWNLOAD_TEST=1
    travis_wait py.test test_download.py
    popd

script:
  - |
    export RUN_DOWNLOAD_TEST=0
    # install gold standard and generate answers
    # this uses the yt gold standard version
    # answers are cached, so don't generate if they already exist
    if [ ! -f $TRIDENT_ANSWER_DATA/test_results/TRIDENT_VERSION ]; then
        export TRIDENT_GENERATE_TEST_RESULTS=1
        git checkout $TRIDENT_GOLD
        pip install -e .
        pushd tests
        py.test
        popd
    fi
    # gold-standard yt + trident tip
    export TRIDENT_GENERATE_TEST_RESULTS=0
    git checkout HEAD
    pip install -e .
    pushd tests
    py.test
    popd
    # yt tip + trident tip
    pushd $YT_DIR
    git checkout HEAD
    pip install -e .
    popd
    pushd tests
    py.test
    popd
